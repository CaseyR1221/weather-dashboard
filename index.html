<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1e01342a2a.js" crossorigin="anonymous"></script>
    <!-- pull in bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dash</title>
</head>
<body>
    <header class="text-center">
        <h1 class="py-3">Weather Dash</h1>
    </header>
    <main class="container">
        <div class="row">
            <aside class="col-lg-3" id="search-wrapper">
                <h2 class="text-center">Search for a City:</h2>

                    <div class="search-box">
                        <label for="search-input" class="form-label"></label>
                        <input type="text" class="form-control" id="search-input" list="datalist" placeholder="Current Location">

                        <div class="d-grid mt-2"><button class="btn btn-primary searchBtn" type="button" disabled>Search</button></div>

                        <div class="d-grid mt-2"><button class="btn btn-primary locateBtn" type="button">Use Current Location <i class="fas fa-map-marker-alt"></i></button></div>

                        <div class="text-center error pt-2"></div>
                     </div>
            
                     <div class="border-top border-2 border-secondary mt-3"></div>

                     <h4 class=" text-center my-3 pb-2">Search History</h4>

                    <div class="text-center my-3" id="history"></div>

                    <div class="d-grid mt-2"><button class="btn btn-primary clearBtn" type="button">Clear History</button></div>
            </aside>

            <section id="city-wrapper" class="col-lg-9 invisible">
                <h2 class="city"></h2>

                <div class="weather-conditions row justify-content-center">
                    <div class="col-2"><img class="mx-auto d-block" id="current-icon" alt="" ></div>

                    <span id="temp-wrap" class="py-1 condition">Temp: <span id="temp"></span></span>
                    <span id="feels-wrap" class="py-1 condition">Feels like: <span id="feels-like"></span></span>
                    <span id="wind-wrap" class="py-1 condition">Wind: <span id="wind"></span></span>
                    <span id="humidity-wrap" class="py-1 condition">Humidity: <span id="humidity"></span></span>
                    <span id="uv-index-wrap" class="my-1 condition">UV Index:  <span class="" id="uv-index"></span></span>
                </div>

                <section id="5-day" class="pt-3">
                    <h2 class="forcast-header">5-Day Forecast:</h2>
                    
                    <div class="row forecast-wrapper invisible text-center">
                        <div class="col-md card ms-3 w-auto day day0"></div>
                        <div class="col-md card ms-3 w-auto day day1"></div>
                        <div class="col-md card ms-3 w-auto day day2"></div>
                        <div class="col-md card ms-3 w-auto day day3"></div>
                        <div class="col-md card ms-3 w-auto day day4"></div>
                    </div>
                </section>
            </section>
        </div>
    </main>
    <script src="./assets/js/key.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
